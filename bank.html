<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Details Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-20">
            Let's get some <span class="text-blue-500 font-semibold">Moooooney!!</span>
        </h1>
    </header>
    <main class="w-4/5 mx-auto px-4">
        <!-- Balance and transaction -->
        <section class="mt-12">
            <div class="container ">
                <div class="grid grid-cols-3 gap-4  text-white">
                    <div class="bg-blue-300 p-8 rounded">
                        <h2 class="text-3xl">
                            Deposite
                        </h2>
                        <p class="text-5xl mt-4">$00</p>
                    </div>
                    <div class="bg-green-300 p-8 rounded">
                        <h2 class="text-3xl">
                            Withdraw
                        </h2>
                        <p class="text-5xl mt-4">$00</p>
                    </div>
                    <div class="bg-purple-300 p-8 rounded">
                        <h2 class="text-3xl">
                            Balance
                        </h2>
                        <p class="text-5xl mt-4">$1200</p>
                    </div>
                </div>
            </div>
        </section>
        <!-- Deposite and withdraw -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4">
                <div class=" bg-red-100 p-12 rounded">
                    <div class="text-center text-3xl font-semibold text-black">
                        Please Deposit
                    </div>
                    <!-- form start -->
                    <div class="mt-5">
                        <div class="mx-auto max-w-lg ">
                            <!-- input -->
                            <div class="py-3">
                                <input id="depositInput" placeholder="Enter Deposite Amount" type="text"
                                    class="text-md block px-3 py-2 rounded-lg w-full
                bg-white border-2 border-gray-300 placeholder-gray-600 shadow-md focus:placeholder-gray-500 focus:bg-white focus:border-gray-600 focus:outline-none">
                            </div>

                            <!-- submit button -->
                            <button id="depositBtn" class="mt-3 text-lg font-semibold
            bg-gray-800 w-full text-white rounded-lg
            px-6 py-3 block shadow-xl hover:text-white hover:bg-black">
                                DEPOSIT
                            </button>
                        </div>
                    </div>
                    <!-- form end -->
                </div>
                <div class=" bg-indigo-100 p-12 rounded">
                    <div class="text-center text-3xl font-semibold text-black">
                        Please Withdraw
                    </div>
                    <!-- form start -->
                    <div class="mt-5">
                        <div class="mx-auto max-w-lg ">
                            <!-- input -->
                            <div class="py-3">
                                <input id="withdrawInput" placeholder="Enter Withdraw Amount" type="text"
                                    class="text-md block px-3 py-2 rounded-lg w-full
                bg-white border-2 border-gray-300 placeholder-gray-600 shadow-md focus:placeholder-gray-500 focus:bg-white focus:border-gray-600 focus:outline-none">
                            </div>

                            <!-- submit button -->
                            <button id="withdrawBtn" class="mt-3 text-lg font-semibold
            bg-gray-800 w-full text-white rounded-lg
            px-6 py-3 block shadow-xl hover:text-white hover:bg-black">
                                Withdraw
                            </button>
                        </div>
                    </div>
                    <!-- form end -->
                </div>
            </div>
        </section>

    </main>
    <script src="./js/bank.js"></script>
</body>

</html>
